name: mediride
description: Emergency Medical Services app with Uber-like experience
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  
  # Maps & Location
  google_maps_flutter: ^2.5.0
  flutter_map: ^6.1.0
  flutter_map_cancellable_tile_provider: ^1.0.0
  latlong2: ^0.9.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Network & Storage
  http: ^1.1.0
  shared_preferences: ^2.2.2
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  google_sign_in: ^6.0.0
  
  # UI Utilities
  intl: ^0.18.1
  flutter_rating_bar: ^4.0.1
  smooth_page_indicator: ^1.1.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
